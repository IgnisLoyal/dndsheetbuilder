<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quick Sheet builder</title>
    <link rel="stylesheet" href="stylednd.css">
</head>

<body>
    <div class="toprow">
        <form>
        <label for ="characterName"></label>
        <input class="characterName" type="text" id="characterName" name="characterName">
        <label for="playerName"></label>
        <input class="playerName" type="text" id="playerName" name="playerName">
        <label for="experience"></label>
        <input class="experience" type="text" id="experience" name="experience">
            </form>
        <select class="class" name="class" id="class">
            <option value="0"></option>
            <option value="1">Barbaro</option>
            <option value="2">Bardo</option>
            <option value="3">Bruxo</option>
            <option value="4">Clérigo</option>
            <option value="5">Druida</option>
            <option value="6">Feiticeiro</option>
            <option value="7">Guerreiro</option>
            <option value="8">Ladino</option>
            <option value="9">Mago</option>
            <option value="10">Monge</option>
            <option value="11">Paladino</option>
            <option value="12">Paladino</option>
            </select>
        <select class="level" name="level" id="level">
            <option value="0"></option>
            <option value="1">Level 1</option>
            <option value="2">Level 2</option>
            <option value="3">Level 3</option>
            <option value="4">Level 4</option>
            <option value="5">Level 5</option>
            <option value="6">Level 6</option>
            <option value="7">Level 7</option>
            <option value="8">Level 8</option>
            <option value="9">Level 9</option>
            <option value="10">Level 10</option>
            <option value="11">Level 11</option>
            <option value="12">Level 12</option>
            <option value="13">Level 13</option>
            <option value="14">Level 14</option>
            <option value="15">Level 15</option>
            <option value="16">Level 16</option>
            <option value="17">Level 17</option>
            <option value="18">Level 18</option>
            <option value="19">Level 19</option>
            <option value="20">Level 20</option>
            </select>
        <select class="background" name="background" id="background">
            <option value="0"></option>
            <option value="1">Acólito</option>
            <option value="2">Artesão de Guilda</option>
            <option value="3">Artista</option>
            <option value="4">Charlatão</option>
            <option value="5">Criminoso</option>
            <option value="6">Eremita</option>
            <option value="7">Forasteiro</option>
            <option value="8">Herói do povo</option>
            <option value="9">Marinheiro</option>
            <option value="10">Nobre</option>
            <option value="11">Orfão</option>
            <option value="12">Sábio</option>
            <option value="13">Soldado</option>
            </select>
        <select class="races" name="races" id="races" >
            <option value="0"></option>
            <option value="1">Anão</option>
            <option value="2">Elfo</option>
            <option value="3">Halfling</option>
            <option value="4">Humano</option>
            <option value="5">Draconato</option>
            <option value="6">Gnomo</option>
            <option value="7">Meio-Elfo</option>
            <option value="8">Meio-Orc</option>
            <option value="9">Tiefling</option>
            </select>
        <select class="alignment" name="alignment" id="alignment">
            <option value="0"></option>
            <option value="1">Leal e Bom (LB)</option>
            <option value="2">Neutro e Bom (NB)</option>
            <option value="3">Caótico e Bom (CB)</option>
            <option value="4">Leal e Neutro (LN)</option>
            <option value="5">Neutro (N)</option>
            <option value="6">Caótico e Neutro (CN)</option>
            <option value="7">Leal e Mau (LM)</option>
            <option value="8">Neutro e Mau (NM)</option>
            <option value="9">Caótico e Mau (CM)</option>
            </select>
            </div>
</body> 

</html>
